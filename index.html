<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="choice-container">
      <button type="button" class="player-move" id="btn-rock">Rock</button>
      <button type="button" class="player-move" id="btn-paper">Paper</button>
      <button type="button" class="player-move" id="btn-scissors">
        Scissors
      </button>
    </div>
    <div class="results">
      <p class="round">Choose your weapon</p>
    </div>

    <footer>
      <div>
        Icons made by
        <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
