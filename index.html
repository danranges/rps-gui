<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <div class="choice-container">
        <button type="button" class="player-move" id="btn-rock">
          <img class="icons" src="/icons/fist.SVG" alt="ROCK" />
        </button>
        <button type="button" class="player-move" id="btn-paper">
          <img class="icons" src="/icons/palm.SVG" alt="Paper" />
        </button>
        <button type="button" class="player-move" id="btn-scissors">
          <img class="icons" src="/icons/peace-sign.SVG" alt="Scissors" />
        </button>
      </div>
      <div class="results">
        <p class="round" id="round">Please choose your weapon</p>
      </div>
      <div class="score-container" id="score-container">
        <p class="scores" id="your-score">You: 0</p>
        <p class="scores" id="their-score">Them: 0</p>
      </div>
    </main>
    <footer>
      <div>
        Icons made by
        <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
